<!DOCTYPE html>

    <body>
        <h1>Chat App</h1>
        <h3>Write here and everyone will see it!</h3>
        <h5>(That's connected at least..)</h5>

        <div id="messages">
        </div>

        <form id="message-form">
            <input id="input" name="message" placeholder="Message">
            <button>Send message</button>
        </form>
        <br>
        <button style="color: #fff; padding: 20px 26px; background-color: blueviolet;" id="send-location">Share your location!</button>


        <script id="msg-tplate" type="text/html">
            <div>
                <p>{{message}}</p></div>
        </script>
        <script id="locationTemplate" type="text/html">
            <div>
                <a href={{loc}}>Location is here</a>
            </div>
        </script>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.6/qs.min.js" integrity="sha512-3TmPrquYLaAsUmZKXRARTDC5siWhLAdBVqNo4dWpDABBtLU62AaoTaQJEvjxjExcZYurO6i1dnK85k8pPIBlRg==" crossorigin="anonymous"></script>

        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
